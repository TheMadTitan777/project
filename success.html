<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Successful</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get bid details from session storage
            const bidData = JSON.parse(sessionStorage.getItem("bidSuccess"));

            if (bidData) {
                document.getElementById("success-message").textContent = 
                    `Your bid of $${bidData.bidAmount} on "${bidData.itemName}" was successful!`;
            }

            // Redirect to homepage after 3 seconds
            setTimeout(() => {
                window.location.href = "home.html"; // Change to your actual homepage filename
            }, 3000);
        });
    </script>
</head>
<body>
    <h2 id="success-message">Processing bid...</h2>
    <p>Redirecting to homepage...</p>
</body>
</html>
