<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>

    <div class="sell-container">
        <h2>List an Item for Auction</h2>
        <form id="sell-form">
            <label for="item-image">Item Image:</label>
            <input type="file" id="item-image" accept="image/*" required>

            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="Enter item name" required>

            <label for="item-description">Description:</label>
            <textarea id="item-description" placeholder="Enter item description" required></textarea>

            <label for="item-price">Starting Bid Price (ETH):</label>
            <input type="number" id="item-price" step="0.0001" placeholder="0.0000 ETH" required>

            <label for="bid-duration">Bid Duration (Hours):</label>
            <input type="number" id="bid-duration" placeholder="Enter duration in hours" required>

            <input type="hidden" id="seller-name"> <!-- Auto-filled -->

            <button type="submit">List Item</button>
        </form>
    </div>

    <script src="sell.js"></script>
</body>
</html>
