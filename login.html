<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Titan Auctions</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Titan Auctions</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword('password', 'eye-password')">
            <img src="eye-closed.png" class="eye-icon" id="eye-password">
        </span>
      </div>

      <div class="remember-forgot">
        <label>
            <input type="checkbox" id="remember-me"> Remember Me
        </label>
        <a href="forgot-password.html">Forgot Password?</a>
    </div>
    

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p><a href="intro.html">Back to Home</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
