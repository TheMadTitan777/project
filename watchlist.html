<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const watchlistContainer = document.getElementById("watchlist-container");
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

            function renderWatchlist() {
                watchlistContainer.innerHTML = "";
                if (watchlist.length === 0) {
                    watchlistContainer.innerHTML = "<p>No items in watchlist.</p>";
                    return;
                }

                watchlist.forEach((item, index) => {
                    const itemElement = document.createElement("div");
                    itemElement.innerHTML = `
                        <div>
                            <img src="${item.item_image}" alt="${item.item_name}" width="100">
                            <h3>${item.item_name}</h3>
                            <p>${item.item_description}</p>
                            <p>Seller: ${item.seller_name}</p>
                            <p>Price: $${item.price}</p>
                            <button onclick="removeFromWatchlist(${index})">Remove</button>
                        </div>
                        <hr>
                    `;
                    watchlistContainer.appendChild(itemElement);
                });
            }

            window.removeFromWatchlist = function(index) {
                watchlist.splice(index, 1);
                localStorage.setItem("watchlist", JSON.stringify(watchlist));
                renderWatchlist();
            };

            renderWatchlist();
        });
    </script>
</head>
<body>
    <h2>My Watchlist</h2>
    <div id="watchlist-container"></div>
    <a href="home.html">Back to Homepage</a>
</body>
</html>
