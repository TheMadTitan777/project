<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="stylesheet" href="selllog.css">
</head>
<body>
    <div class="login-container">
        <h2>Seller Login</h2>
        <form id="seller-login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('password', 'eye-password')">
                    <img src="eye-closed.png" class="eye-icon" id="eye-password">
                </span>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="sellsign.html">Sign up</a></p>
        <p><a href="intro.html">Back to Home</a></p>
    </div>

    <script src="selllog.js"></script>
</body>
</html>
