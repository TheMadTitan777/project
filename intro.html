<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Auctions</title>
    <link rel="stylesheet" href="intro.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="/vids/40572-425837205_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="logo">Titan's Auctions</div>
        <ul>
            <li><a href="home.html">Buy</a></li>
            <li><a href="sellerdashboard.html">Sell</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="intro.html" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>The Best Place to Buy and Sell</h1>
        <p>Discover exclusive deals and list your products with ease.</p>
        <div class="buttons">
            <button id="buyer-btn">Browse as Buyer</button>
            <button id="seller-btn">Start Selling</button>
        </div>
    </div>

    <!-- Auction Items Section -->
    <section class="auctions">
        <h2>Current Auctions</h2>
        <div class="auction-items" id="auction-items">
            <!-- Items will be dynamically loaded here -->
        </div>
    </section>

    <script src="intro.js"></script>
</body>
</html>
