<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Marketplace</title>
    <link rel="stylesheet" href="intro.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Titan's Auctions</h1>
        <h2>Where Buyers & Sellers Connect</h2>
        <p>Join our marketplace and explore amazing deals.</p>

        <div class="options">
            <div class="card" id="buyer-btn">
                <i class="fas fa-shopping-cart"></i>
                <h2>Buyer</h2>
                <p>Browse and purchase exclusive products.</p>
            </div>

            <div class="card" id="seller-btn">
                <i class="fas fa-store"></i>
                <h2>Seller</h2>
                <p>Sell your items to thousands of buyers.</p>
            </div>
        </div>
    </div>

    <script src="intro.js"></script>
</body>
</html>
