<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="date" id="dob" name="dob" required>
            <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Shipping Address" required>
            
            <!-- Password Fields with Toggle -->
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password', 'eye-password')">
                    <img src="eye-closed.png" class="eye-icon" id="eye-password">
                </span>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword', 'eye-confirmPassword')">
                    <img src="eye-closed.png" class="eye-icon" id="eye-confirmPassword">
                </span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script src="signup.js"></script>

</body>
</html>
